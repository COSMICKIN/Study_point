<!DOCTYPE html>
        <html>
          <head>
            <title>Register Course</title>
            <title>login form</title>
        <meta name="viewport" content="width=device-width , initial scale=1.0">
        <meta charset=utf-8>
       
            <link rel="stylesheet" type="text/css" href="login.css" />
          </head>
          <body>
            <img class="bg" src="images/onlineteaching3.jpg" alt="background">
            <div class="container" id="f2">
              <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                  <div class="panel-heading text-center">
                    <h1>Register Course</h1>
                  </div>
                  <div class="panel-body">
                    <form action="connect.php" method="post" id="f1">
                      <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstName"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          name="lastName"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <div>
                          <label for="male" class="radio-inline"
                            ><input
                              type="radio"
                              name="gender"
                              value="m"
                              id="male"
                              required
                            />Male</label
                          >
                          <label for="female" class="radio-inline"
                            ><input
                              type="radio"
                              name="gender"
                              value="f"
                              id="female"
                            />Female</label
                          >
                          <label for="others" class="radio-inline"
                            ><input
                              type="radio"
                              name="gender"
                              value="o"
                              id="others"
                            />Others</label
                          >
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input
                          type="text"
                          class="form-control"
                          id="email"
                          name="email"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="Courses">Courses</label>
                        <input list ="countries" class="form-control"
                        id="Courses"
                        name="Courses"   required>
        <datalist id ="countries">
            <option value=""></option>
            <option value="Ethical Hacking">
                <option value="Full stack developnment">
                    <option value="cloud Developnment">
                        <option value="Mobile Computing">
                            <option value="fun with Python">
                                <option value="Into the Mindset">
        </datalist>
                          
                        
                      </div>
                      <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input
                          type="number"
                          class="form-control"
                          id="number"
                          name="number"
                          required
                        />
                      </div>
                      <input type="submit" class="btn btn-primary" />
                    </form>
                  </div>
                  <div class="panel-footer text-right">
                    <small>&copy; Study point</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
         <!-- <div class="toast-header">
            <img src="..." class="rounded mr-2" alt="...">
            <strong class="mr-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>-->
        </div>
          </body>
        </html>
